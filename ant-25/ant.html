<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <script src="ant.js"></script>
    <script type="text/javascript">
function draw() {
  var canvas = document.getElementById('canvas');
  if (canvas.getContext){
    canvas.style.backgroundColor = '#fafafa';
    canvas.width = canvas_width;
    canvas.height = canvas_height;
    var ctx = canvas.getContext('2d');
    // смещаем координатную сетку,
    // что бы не пересчитывать координаты
    ctx.translate(0, canvas.height);
    ctx.rotate(-Math.PI/2);

    ctx.fillStyle = 'lightgreen';
    for (const i of Array(canvas_width/step).keys()){
        points.forEach(function(item) {
            ctx.fillRect(item[1], item[0], 1, 1);
        });
        ctx.translate(step, -step);
    }
    // координатную сетку в исходное состояние,
    // что бы вывести текстовое обозначение границ
    ctx.translate(-canvas.width, canvas.height);
    ctx.rotate(Math.PI/2);
    ctx.translate(0, -canvas.height);

    ctx.fillStyle = 'red';
    ctx.fillText("(0,0)", 0, canvas.height-2);
    ctx.fillText("("+canvas.width+","+canvas.height+")", canvas.width-50, 10);
  }
}
    </script>
</head>
<body onload="draw();">
<canvas id="canvas" width="1" height="1"></canvas>
</body>
</html>
